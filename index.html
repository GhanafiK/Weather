<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark p-lg-5 py-5">
        <div class="container">
          <div class="logo-container d-flex gap-3">
            <div class="img">
              <img src="imgs/logo@2x.png" alt="logo" class="logo" />
            </div>
            <div>
              <h1>Weather</h1>
              <p>tagline goes here</p>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icon"><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item ms-lg-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ms-lg-2">
                <a class="nav-link" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item ms-lg-2">
                <a class="nav-link" aria-current="page" href="#"
                  >Live cameras</a
                >
              </li>
              <li class="nav-item ms-lg-2">
                <a class="nav-link" aria-current="page" href="#">Photos</a>
              </li>
              <li class="nav-item ms-lg-2 last-link">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="search">
        <div class="container">
          <div class="input-section">
            <input
              type="text"
              class="w-100"
              name="location"
              id="enterLocation"
              placeholder="Find your location..."
            />
            <button class="text-white" type="submit">find</button>
          </div>
        </div>
      </section>
      <section class="cards">
        <div class="container">
          <div class="row g-0" id="cards"></div>
        </div>
      </section>
      <footer class="p-md-5">
        <div class="container">
          <div class="row align-items-center justify-content-between">
            <div class="input-section col-lg-8 my-4 my-lg-0">
              <input
                type="text"
                class="w-100"
                name="location"
                id="location"
                placeholder="Enter your email to subscribe..."
              />
              <button class="text-white">Subscribe</button>
            </div>
            <div
              class="media-section col-md-3 d-flex align-items-center gap-2 text-white px-3"
            >
              <span><i class="fa-brands fa-facebook-f"></i></span>
              <span><i class="fa-brands fa-twitter"></i></span>
              <span><i class="fa-brands fa-google-plus-g"></i></span>
              <span><i class="fa-brands fa-pinterest"></i></span>
            </div>
          </div>
          <p class="rights pb-5 pt-lg-4">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </footer>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
